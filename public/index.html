<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
  <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
  <meta name="apple-mobile-web-app-title" content="website">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="apple-touch-icon-precomposed" href="/favicon.ico" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/favicon.ico" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicon.ico" />

  <link rel="apple-touch-startup-image" sizes="768x1004" href="/favicon.ico" />
  <link rel="apple-touch-startup-image" sizes="1536x2008" href="/favicon.ico" />
  <link rel="apple-touch-startup-image" sizes="1024x748" href="/favicon.ico" />
  <link rel="apple-touch-startup-image" sizes="2048x1496" href="/favicon.ico" />

  <link rel="apple-touch-startup-image" href="/favicon.ico" />
  <link rel="apple-touch-startup-image" sizes="640x960" href="/favicon.ico" />
  <link rel="apple-touch-startup-image" sizes="640x1136" href="/favicon.ico" />


  <meta name="msapplication-TileColor" content="#000" />
  <meta name="msapplication-TileImage" content="icon.png" />


  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />


  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <meta name="x5-page-mode" content="app">
  <meta name="x5-orientation" content="portrait">
  <meta name="x5-fullscreen" content="true">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

  <meta name="full-screen" content="yes">
  <meta name="screen-orientation" content="portrait">
  <meta name="browsermode" content="application">
  <meta name="theme-color" content="#000000">
  <!--[if lt IE 9]>

<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

<![endif]-->
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<script>
  !new function () {

    var a = this;
    a.width = 750,
      a.fontSize = 100,
      a.widthProportion = function () {
        var b = (document.body && document.body.clientWidth || document.getElementsByTagName("html")[0].offsetWidth) / a
          .width;
        return b > 1 ? 1 : b
      },
      a.changePage = function () {
        document.getElementsByTagName("html")[0].setAttribute("style", "font-size:" + a.widthProportion() * a.fontSize +
          "px !important")
      },
      a.changePage(),
      window.addEventListener("resize", function () {
        a.changePage()
      }, !1)
  };
</script>

</html>
